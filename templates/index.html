<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
            table, th, td {
              border: 1px solid black;
              padding: 2px;
            }
            table {
              border-spacing: 5px;
            }
            button{
                height: 35px;
                width: 70px;
            }
            .col2{
                height: 25em;
                border-left: 1px solid #333;
                padding: 15px;
            }
            .col1{
                height: 25em;
                border: 1px solid #333;
                padding: 15px;
            }
    </style>

    <title>Student Management System</title>
    <h1 class="mt-2 text-center">Student Management System</h1>
    <hr width="60%" class="mx-auto">
</head>

<body>
    <div class="row container mx-auto">

        <div class="col-md-4  mt-3">
            <div class="col1" >
                <h4 class="text-center">Enter Student Details</h4>
                <br>
                <form action="/" method="POST">
                    <div class="form-group">
                      <label for="sid">Roll No </label>
                      <input type="number" class="form-control" name="sid" id="sid" autocomplete="off" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="sname">Student Name</label>
                      <input type="text" class="form-control" name="sname" id="sname"  autocomplete="off" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="scity">City</label>
                      <input type="text" class="form-control" name="scity" id="scity"  autocomplete="off" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-md-8  text-center mt-3">
            <div class="col2">
                <h4 class="mt-3">Student Details</h4>
                {% if allres|length ==0 %}
                    <h2 style="color: red;" class="mt-5"> Oops..! No Records <br> Enter some to show</h2>
                    {% else %}
            <table class="mx-auto mt-5 table">
                <tr>
                    <th>Sid</th>
                    <th>Sname</th>
                    <th>Scity</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
        
                
                
            {% for res in allres %}
            <tr>
                <td>{{res[0]}}</td>
                <td>{{res[1]}}</td>
                <td>{{res[2]}}</td>
                <td><a href="delete/{{res[0]}}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a></td>
                <td><a href="edit/{{res[0]}}"><button type="button" class="btn btn-warning btn-sm">Edit</button></a></td>
            </tr>
            {% endfor %}
            {% endif %}
        
            </table>
            </div>
        </div>   

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
