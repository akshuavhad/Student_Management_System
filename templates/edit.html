<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Edit_record</title>
    <style>
        .col1{
            height: 25rem;;
            border: 1px solid black;
        }

    </style>
  </head>
  <body>
    <h1 class="text-center mt-2">Student Management System</h1>
    <hr width="60%" class="mx-auto">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 style="color: green; font-size: 84px; border: 1px solid black; border-radius: 195px;" 
                class="text-center mt-5">Update <br> Your <br> Records</h1>
        </div>
            <div class="col-md-4 col1">
                <form action="/update" method="POST">
                    <div class="form-group">
                      <label for="sid">Roll No </label>
                      <input type="number" class="form-control" value="{{allres[0]}}" name="sid" id="sid"  autocomplete="off" required readonly>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="sname">Student Name</label>
                      <input type="text" class="form-control" value="{{allres[1]}}" name="sname" id="sname"   autocomplete="off" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="scity">City</label>
                      <input type="text" class="form-control" value="{{allres[2]}}" name="scity" id="scity"   autocomplete="off" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Update</button>
                    </form>
            </div>
           
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
